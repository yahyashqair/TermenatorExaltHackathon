<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
    <div class="wrapper wrapper--w780">
        <div class="card card-3">
            <div class="card-heading"></div>
            <div class="card-body">
                <h2 class="title">Registration Info </h2>
                <div class="input-group">
                     <div> <select class="form-control form-control-lg"name="type" #type (change)="changeVar(type.value)"style="backGround:red;color:white;">
                        <option >hospital</option>
                        <option selected>donater</option>
                      </select></div>
                     
                      
        
                  <div *ngIf="isDonator()">
                    <div class="input-group">
                        <input class="input--style-3" type="text" placeholder="Name" name="name"#name>
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="email" placeholder="Email" name="email" #email>
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="password" placeholder="password" name="password" #password>
                    </div>
                    <div class="input-group">
                        <div class="rs-select2 js-select-simple select--no-search">
                            <select name="gender">
                                <option disabled="disabled" selected="selected"#gender>Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                            <div class="select-dropdown"></div>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="rs-select2 js-select-simple select--no-search">
                            <select name="bllodType">
                                <option disabled="disabled" selected="selected"#bloodType>bloodType</option>
                                <option>A</option>
                                <option>B</option>
                                <option>AB</option>
                                <option>O</option>
                            </select>
                            <div class="select-dropdown"></div>
                        </div>
                    </div>
                    <div class="input-group">
                        <input class="input--style-3 js-datepicker" type="text" placeholder="Birthdate" name="birthday"#birthday>
                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                    </div>
                    
                    
                   
                    <div class="input-group">
                        <input class="input--style-3" type="text" placeholder="Phone" name="phone"#phone>
                    </div>
                    
                    <div class="input-group">
                        <div class="rs-select2 js-select-simple select--no-search">
                            <select name="bllodType">
                                <option disabled="disabled" selected="selected"#Address>Address</option>
                                <option>Ramallah</option>
                                <option>Jenin</option>
                                <option>Rawabi</option>
                                <option>Alquds</option>
                            </select>
                            <div class="select-dropdown"></div>
                        </div>
                    </div>
                    <div class="p-t-10">
                        <button class="btn btn--pill btn--green" type="button" (click)="signDonator(name.value,birthday.value,gender.value,bloodType.value,phone.value,Address.value,email.value, password.value)">Submit</button>
                    </div>
                  </div>

                  <div *ngIf="isHostpital()">
                    <div class="input-group">
                        <input class="input--style-3" type="text" placeholder="Name" name="name"#name>
                    </div>
                    <div class="input-group">
                        <input class="input--style-3 js-datepicker" type="text" placeholder="Address" name="Address"#Address>
                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                    </div>
                
                    <div class="input-group">
                        <input class="input--style-3" type="email" placeholder="Email" name="email" #email>
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="password" placeholder="password" name="password" #password>
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="text" placeholder="Phone" name="phone"#phone>
                    </div>
                    
                    <div class="p-t-10">
                        <button class="btn btn--pill btn--green" type="button" (click)="signHospital(name.value,Address.value,phone.value,Address.value,email.value, password.value)">Submit</button>
                    </div>
                  </div>    

            </div>
                 
        </div>
    </div>
</div>
