<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
    <div class="wrapper wrapper--w780">
        <div class="card card-3">
            <div class="card-heading"></div>
            <div class="card-body">
                <h2 class="title">Registration Info</h2>

                    <div class="input-group">
                        <input class="input--style-3" type="text" placeholder="Name" name="name"#name>
                    </div>
                    <div class="input-group">
                        <input class="input--style-3 js-datepicker" type="text" placeholder="Birthdate" name="birthday"#birthday>
                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                    </div>
                    <div class="input-group">
                        <div class="rs-select2 js-select-simple select--no-search">
                            <select name="gender">
                                <option disabled="disabled" selected="selected"#gender>Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                            <div class="select-dropdown"></div>
                        </div>
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="email" placeholder="Email" name="email" #email>
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="password" placeholder="password" name="password" #password>
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="text" placeholder="Phone" name="phone"#phone>
                    </div>
              <div class="input-group">
                <div class="rs-select2 js-select-simple select--no-search">
                  <select name="type">
                    <option disabled="disabled" selected="selected"#type>Type</option>
                    <option>hospital</option>
                    <option>donater</option>
                  </select>
                  <div class="select-dropdown"></div>
                </div>
              </div>
                    <div class="p-t-10">
                        <button class="btn btn--pill btn--green" type="button" (click)="sign(name.value,birthday.value,gender.value,phone.value,email.value, password.value,type.value)">Submit</button>
                    </div>

            </div>
        </div>
    </div>
</div>
