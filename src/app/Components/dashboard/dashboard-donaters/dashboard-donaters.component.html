<div class="div">
  <div>
    <table class="table table-striped">

      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Blood Type</th>
          <th scope="col">Date of Birth</th>
          <th scope="col">Phone</th>
          <th scope="col">Gender</th>
          <th scope="col">Last Time Donated</th>


        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let d of donaters; let i = index;">
          <th scope="row">{{i}}</th>
          <td>{{d.name}}</td>
          <td>{{d.bloogType}}</td>
          <td>{{d.DOB}}</td>
          <td>{{d.phone}}</td>
          <td>{{d.gender}}</td>
          <td>{{d.leastDonationTime}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
