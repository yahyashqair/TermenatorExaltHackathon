<div class="container">
  <div class="jumbotron mt-3">
    <div class="form-row">
      <div class="form-group col-md-6">
        <h1>Hospital</h1>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" placeholder="phone" value="{{hospital.phoneNumber}}">
      </div>
      <div class="form-group col-md-4">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" value="{{hospital.email}}">
      </div>
      <div class="form-group col-md-4">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" readonly>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="country">Country</label>
        <input type="text" class="form-control" id="country" value="{{hospital.country}}">
      </div>
      <div class="form-group col-md-4">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" value="{{hospital.city}}">
      </div>
    </div>
    <button type="submit" class="btn btn-primary float-right">Save</button>
  </div>
</div>
