<div class="container">
  <div class="jumbotron mt-3">
    <div class="form-row">
      <div class="form-group col-md-6">
        <h1>{{donater.name || uppercase}}</h1>
        <p>{{donater.id}}</p>
        <p>{{donater.DOB}}</p>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="country">Country</label>
        <input type="text" class="form-control" id="country">
      </div>
      <div class="form-group col-md-4">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="area">Area</label>
        <input type="text" class="form-control" id="area">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="lastTimeDonated">Last Time Donated</label>
        <input type="date" class="form-control" id="lastTimeDonated" readonly>
      </div>
      <div class="form-group col-md-4">
        <label for="count">Count of donations</label>
        <input type="number" class="form-control" id="count" readonly>
      </div>
    </div>
    <button type="submit" class="btn btn-primary float-right">Save</button>
  </div>
</div>
